{% extends "videos/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% translate "Upload Video" %}{% endblock %}

{% block inner %}

<div class="mb-4 border-bottom">
    <h1>{% translate "Upload a video." %}</h1>
</div>

<form class="signup" id="signup_form" method="post" action="{% url 'videos:upload' %}" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-primary" type="submit">{% translate "Upload" %} &raquo;</button>
</form>

{% endblock %}
