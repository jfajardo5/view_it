{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <section class="border-bottom border-top p-4 mb-5 d-inline-flex justify-content-between align-items-center w-100">
    <div class="d-inline-flex flex-row justify-content-start align-items-center">
      {% if user.avatar %}
        <img class="rounded-circle profile-view-avatar border m-3" src="{{ user.avatar.url }}" alt="{% translate "Profile Picture" %}">
      {% endif %}
      <h1 class="m-3">{{ user.username }}</h1>
    </div>
    <div>
      <a class="btn btn-secondary" href="{% url 'account_email' %}" role="button">{% translate "Manage Email Addresses" %}</a>
    </div>
  </section>
  <section class="mb-5">
    <form class="form-horizontal" method="post" action="{% url 'users:update' %}" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-primary">{% translate "Update" %}</button>
        </div>
      </div>
    </form>
  </section>
{% endblock %}
